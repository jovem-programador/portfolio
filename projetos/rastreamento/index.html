<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <header>
        <nav>
            <img src="img/caminhao-de-transporte.png" alt="">

            <ul>
                <li><a href="https://github.com/jovem-programador" target="_blank"><img src="img/github.png" alt="logo github"></a></li>
                <li><a href="https://www.linkedin.com/in/anderson-marley/" target="_blank"><img src="img/linkedin.png" alt="logo Linkedin"></a></li>
            </ul>


        </nav>

        <div class="buscador">
            <h2>Rastreamento Correios - Objetos</h2>

            <form id="form-login">

        </div>

    </header>
