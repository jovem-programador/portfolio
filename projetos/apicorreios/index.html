<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>API CEP</title>
</head>
<body>
    <div class="container">

        <h1>Informe o CEP:</h1>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="00000-000" aria-label="Recipient's username" aria-describedby="button-addon2" id="cep">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="button-addon2" onclick="enviandoDados()">BUSCAR</button>
            </div>
          </div>


        <div class="containerTabela">

            <table id="tabela">

                <thead>
                    <tr>
                        <th>Logradouro/Nome:</th>
                        <th>Bairro/Distrito:</th>
                        <th>Localidade/UF:</th>
                        <th>CEP:</th>
                    </tr>
                </thead>

    
            </table>
    
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
